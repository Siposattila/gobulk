<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        .richtext-container {
            margin-bottom: 20px;
        }
        .ql-container {
            height: 150px;
        }
    </style>
</head>
<body>
    <form id="richtext-form" action="/send" method="post">
        <div class="richtext-container">
            <label for="editor1">Subject:</label>
            <div id="editor1"></div>
            <input type="hidden" name="subject" id="subject">
        </div>
        <div class="richtext-container">
            <label for="editor2">Greeting:</label>
            <div id="editor2"></div>
            <input type="hidden" name="greeting" id="greeting">
        </div>
        <div class="richtext-container">
            <label for="editor3">Message:</label>
            <div id="editor3"></div>
            <input type="hidden" name="message" id="message">
        </div>
        <div class="richtext-container">
            <label for="editor4">Farewell:</label>
            <div id="editor4"></div>
            <input type="hidden" name="farewell" id="farewell">
        </div>
        <div>
            <input type="checkbox" name="shouldContinue" id="shouldContinue">
            <label for="shouldContinue">Continue last session?</label>
        </div>
        <button type="submit">Bulk</button>
    </form>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var options = {
            theme: 'snow'
        };
        var editor1 = new Quill('#editor1', options);
        var editor2 = new Quill('#editor2', options);
        var editor3 = new Quill('#editor3', options);
        var editor4 = new Quill('#editor4', options);

        document.getElementById('richtext-form').onsubmit = function() {
            document.getElementById('subject').value = editor1.root.innerHTML;
            document.getElementById('greeting').value = editor2.root.innerHTML;
            document.getElementById('message').value = editor3.root.innerHTML;
            document.getElementById('farewell').value = editor4.root.innerHTML;
        };
    </script>
</body>
</html>
